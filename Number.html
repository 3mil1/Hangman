<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form>
    <label for="fname">Arva ära number!</label>
    <input type="number" onkeyup="tootle(document.getElementById('fname').value)" id="fname" name="fname"><br><br>
</form>
<p>Mis number on?</p>
<div id="oige"></div>
<div id="tulemus"></div>
<br>
<script>
    var num = Math.floor(Math.random() * 100) + 1

    function tootle(number) {
        if (number > num) {
            document.getElementById("tulemus").innerHTML = "Väiksem";
        } else if (number < num) {
            document.getElementById("tulemus").innerHTML = "Suurem";
        } else {
            document.getElementById("tulemus").innerHTML = num + " on õige number";
        }
    }
</script>
</body>
</html>
